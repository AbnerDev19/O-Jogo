    <style>
         :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            /* Amarelo mais escuro conforme solicitado */
            --primary-color: #e6b800;
            --primary-hover: #c9a000;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            width: 90%;
            max-width: 450px;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: normal;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }
        
        input:focus,
        select:focus {
            border-color: var(--primary-color);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        button.secondary {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        button.secondary:hover {
            background-color: rgba(230, 184, 0, 0.1);
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
            animation: fadeIn 0.4s;
        }
        
        .big-text {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 2rem 0;
            word-wrap: break-word;
            line-height: 1.2;
        }
        
        .category-badge {
            display: inline-block;
            background: #444;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

            questions: [

                {
                    n: "Qual sua cor favorita?",
                    i: "Qual cor voc√™ odeia?"
                }, {

                    i: "Onde voc√™ quer passar o pr√≥ximo natal?"
                }, {

                    i: "Qual animal voc√™ tem medo?"
                }, {

                }, {

                    i: "Um lugar para morar?"
                }
            ]
        };

        // --- VARI√ÅVEIS DE ESTADO ---
        let totalPlayers = 0;
        let impostorIndex = 0;
        let currentPlayer = 1;
        let currentWordNormal = "";
        let currentWordImpostor = "";
        let currentCategoryName = "";

        // --- NAVEGA√á√ÉO E UI ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function toggleInputs() {
            const mode = document.getElementById('game-mode').value;
            document.getElementById('database-options').style.display = mode === 'database' ? 'block' : 'none';
            document.getElementById('custom-inputs').style.display = mode === 'custom' ? 'block' : 'none';
        }

        // --- L√ìGICA DO JOGO ---

        function startGame() {
            const numInput = document.getElementById('num-players').value;
            totalPlayers = parseInt(numInput);

            if (totalPlayers < 3) {
                alert("M√≠nimo de 3 jogadores!");
                return;
            }

            const mode = document.getElementById('game-mode').value;

            if (mode === 'database') {
                const category = document.getElementById('category-select').value;
                let pool = [];
                let displayCat = "";

                if (category === 'all') {
                    // Junta todas as listas
                    pool = [
                        ...database.movies,
                        ...database.games,
                        ...database.food,
                        ...database.places,
                        ...database.objects,
                        ...database.questions
                    ];
                    displayCat = "Mistureba";
                } else {
                    pool = database[category];
                    const sel = document.getElementById('category-select');
                    displayCat = sel.options[sel.selectedIndex].text;
                }

                if (!pool || pool.length === 0) {
                    alert("Erro ao carregar banco de dados.");
                    return;
                }

                const randomPair = pool[Math.floor(Math.random() * pool.length)];
                currentWordNormal = randomPair.n;
                currentWordImpostor = randomPair.i;
                currentCategoryName = displayCat;

            } else {
                // Modo Customizado
                const wNormal = document.getElementById('custom-word').value;
                const wImpostor = document.getElementById('custom-impostor').value;

                if (!wNormal) {
                    alert("Digite a palavra comum!");
                    return;
                }
                currentWordNormal = wNormal;
                currentWordImpostor = wImpostor;
                currentCategoryName = "Personalizado";
            }

            // Sorteia o impostor
            impostorIndex = Math.floor(Math.random() * totalPlayers) + 1;

            currentPlayer = 1;
            updatePassScreen();
            showScreen('pass-screen');
        }

        function updatePassScreen() {
            document.getElementById('player-indicator').innerText = `Jogador ${currentPlayer}`;
        }

        function revealRole() {
            const display = document.getElementById('secret-word-display');
            const hint = document.getElementById('impostor-hint');

            // Reset visual
            display.style.color = "#e6b800";
            hint.innerText = "Memorize e n√£o conte para ningu√©m.";

            if (currentPlayer === impostorIndex) {
                // L√≥gica do Impostor
                if (currentWordImpostor && currentWordImpostor.trim() !== "") {
                    // Impostor recebe palavra diferente
                    display.innerText = currentWordImpostor;
                    display.style.color = "#ff5555";
                    hint.innerText = "Voc√™ √© o IMPOSTOR. Sua palavra √© diferente.";
                } else {
                    // Impostor n√£o recebe nada
                    display.innerText = "VOC√ä √â O IMPOSTOR";
                    display.style.color = "#ff5555";
                    hint.innerText = "Voc√™ n√£o recebeu nenhuma palavra. Finja!";
                }
            } else {
                // Jogador Normal
                display.innerText = currentWordNormal;
            }

            showScreen('reveal-screen');
        }

        function nextPlayer() {
            currentPlayer++;
            if (currentPlayer > totalPlayers) {
                finishSetup();
            } else {
                updatePassScreen();
                showScreen('pass-screen');
            }
        }

        function finishSetup() {
            document.getElementById('final-count').innerText = totalPlayers;
            document.getElementById('category-display').innerText = "Categoria: " + currentCategoryName;
            showScreen('game-screen');
        }

        function resetGame() {
            document.getElementById('custom-word').value = "";
            document.getElementById('custom-impostor').value = "";
            showScreen('setup-screen');
        }
